<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <section class="container">
    <img src="./images/logo.svg" alt="" class="logo">
    <h1>We are launching <span>soon!</span></h1>
    <h6>Subscribe and get notified</h6>
    <form id="form">
       <input id="input-field" name="email" placeholder="Your email addresss...">
       <button id="btn">Notify Me</button>
       <label id="error" for="email"></label>
    </form>

    <img src="./images/illustration-dashboard.png" alt="" class="illustration">
    <section class="socials-container">
      <div class="social"><img src="./images/icons8-f-do-facebook.svg" alt=""></div>
      <div class="social"><img src="./images/icons8-twitter.svg" alt=""></div>
      <div class="social"><img src="./images/icons8-instagram.svg" alt=""></div>
    </section>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </section>
<script src="./app.js"></script>
</body>
</html>
