<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="card">
    <div class="image">
      <img class="main-image" src="/frontendmentor/nft-preview-card-component-main/images/image-equilibrium.jpg" alt="">
      <div><img class="view" src="/frontendmentor/nft-preview-card-component-main/images/icon-view.svg" alt=""></div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="price-time">
      <p class="price">0.041 ETH</p>
      <p class="time">3 days left</p>
  </div>

    <section class="attribuition">
      <picture>
        <img class="author-avatar" src="/frontendmentor/nft-preview-card-component-main/images/image-avatar.png" alt="">
      </picture>
      <p class="author">Creation of <span class="author-name">Jules Wyvern</span></p>
    </section>
  </main>

</body>
</html>
