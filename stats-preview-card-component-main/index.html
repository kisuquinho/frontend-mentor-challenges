<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <article class="card">
    <div class="photo-container">
      <picture>
        <source media="(min-width: 920px)" srcset="/frontendmentor/stats-preview-card-component-main/images/image-header-desktop.jpg">
        <img class="photo" src="/frontendmentor/stats-preview-card-component-main/images/image-header-mobile.jpg" alt="">
      </picture>
      <div class="overlay"></div>
      <div class="nd-overlay"></div>
    </div>
    <main>
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <section class="stats">
        <div class="flex-group"><h5>10k+</h5> <h6>companies</h6></div>
        <div class="flex-group"><h5>314</h5> <h6>templates</h6></div>
        <div class="flex-group stat-q"><h5>12m+</h5> <h6>queries</h6></div>
      </section>
    </main>
  </article>
</body>
</html>
