<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="bgs">
    <img src="/trashcan/profile-card-component-main/images/bg-pattern-top.svg" alt="" class="bg-top">
    <img src="/trashcan/profile-card-component-main/images/bg-pattern-bottom.svg" alt="" class="bg-bottom">
  </div>
  <article class="card">
    <div class="images">
      <img class="bg-image" src="/frontendmentor/profile-card-component-main/images/bg-pattern-card.svg" alt="">
      <img class="avatar" src="/frontendmentor/profile-card-component-main/images/image-victor.jpg" alt="">
    </div>
    <div class="name-age">
      <h1>Victor Crest</h1>
      <h2>26</h2>
    </div>
    <h3>London</h3>
    <div class="stats-container">
      <div class="stats">
        <div class="stat">
          <h5>80K</h5>
          <h6>Followers</h6>
        </div>
        <div class="stat">
          <h5>803K</h5>
          <h6>Likes</h6>
        </div>
        <div class="stat">
          <h5>1.4K</h5>
          <h6>Photos</h6>
        </div>
      </div>
    </div>
  </article>
</body>
</html>
